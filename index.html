<!DOCTYPE html>
<html>

<head>
    <title>Timesheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Train Schedule</h1>
                <p>A Comprehensive Directory of Upcoming Trains</p>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Current Train Schedule</div>
                <!-- Table -->
                <table class="table" id="current-employees">
                    <thead>
                    <tr>
                        <th id="table-headers">Train Name</th>
                        <th id="table-headers">Destination</th>
                        <th id="table-headers">Frequency (min)</th>
                        <th id="table-headers">Next Arrival</th>
                        <th id="table-headers">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="employee-row">
                    
                </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body" id="add-employees">
                    <form>
                        <div class="form-group">
                            <label for="name-input">Train Name</label>
                            <input type="text" class="form-control" id="name-input" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="role-input">Destination</label>
                            <input type="text" class="form-control" id="role-input" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="date-input">First Train Time (HH:mm - Military Time)</label>
                            <input type="text" class="form-control" id="date-input" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="rate-input">Frequency (min)</label>
                            <input type="number" class="form-control" id="rate-input" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-default" id="submit-button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
